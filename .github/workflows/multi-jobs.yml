      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: checkout repo files
        run: ls -lrtha .github/workflows

      - name: Executing shell Script
        run: |
         sudo apt-get install cowsay -y
         cowsay -f dragon "Run for cover, I am a DRAGON....RAWR" >> dragon.txt

